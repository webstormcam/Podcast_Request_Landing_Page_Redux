<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Request Landing page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="content">
        <img class="mobile-logo" src="imgs/desktop/logo.svg" alt="logo icon">
        <div id="words_and_buttons">
            <h1 class="title">PUBLISH YOUR PODCASTS <br>
                <span>EVERYWHERE</span>
            </h1>
            <p class="grey_words">Upload your audio to Pod with a single click. We'll then distribute your podcast to
                Spotify, Apple
                Podcasts, Google Podcasts, Pocket Casts and more!
            </p>
            <div class="img-row">
                <img class="music1" src="imgs/desktop/spotify.svg" alt="">
                <img class="music2" src="imgs/desktop/apple-podcast.svg" alt="">
                <img class="music3" src="imgs/desktop/google-podcasts.svg" alt="">
                <img class="music4" src="imgs/desktop/pocket-casts.svg" alt="">
            </div>
            <form id="myForm" class="mobile" name="myForm" action="#"
                onsubmit='event.preventDefault(); validateForm(); ' method="get">
                <input class="mobile" id='email' type="text" placeholder="Email address" name='email'> </input>
                <p id="error"></p>
                <button name="cat">Request Access</button>



            </form>

            <div class="img-row-tablet">
                <img class="music1" src="imgs/desktop/spotify.svg" alt="">
                <img class="music2" src="imgs/desktop/apple-podcast.svg" alt="">
                <img class="music3" src="imgs/desktop/google-podcasts.svg" alt="">
                <img class="music4" src="imgs/desktop/pocket-casts.svg" alt="">
            </div>

        </div>
        <img class="dots-tablet" src="imgs/desktop/bg-pattern-dots.svg" alt="">
        <img class="dots-desktop" src="imgs/desktop/bg-pattern-dots.svg" alt="">
    </div>

    <script src="script.js"></script>
</body>

</html>
